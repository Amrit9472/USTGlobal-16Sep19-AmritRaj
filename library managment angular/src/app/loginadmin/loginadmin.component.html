<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<form #adminform='ngForm' class="col-md-4 offset-4 mt-5 card card-body" (ngSubmit)='login(adminform)'>
    <h1 class="text-center bg-dark text-white">ADMIN LOGIN</h1>

    <div class="form-group">
        <input type="number" #id='ngModel' ngModel name="id" id="id" class="form-control" pattern="[0-9]{1,5}"
            placeholder="Enter Id" required>
        <div *ngIf="id.touched && id.invalid">
            <p *ngIf="id.errors.required" class="alert alert-danger">*This field is required</p>
            <p *ngIf="id.errors.pattern" class="alert alert-danger">*Id should be number only</p>

        </div>
    </div>

    <div class="form-group">
        <input type="password" #password='ngModel' ngModel name="password"  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}" id="password" class="form-control"
            placeholder="Enter Password" required>
        <div *ngIf="password.touched && password.invalid">
            <p *ngIf="password.errors.required" class="alert alert-danger">*This field is required</p>
            <div *ngIf="password.touched && password.invalid">
                <p class="alert alert-danger" *ngIf="password.errors.required">This is required field</p>
                <p class="alert alert-danger" *ngIf="password.errors.pattern">Password must contain atleast one
                    capital letter, small letter, and number.
                </p>
                <p *ngIf="password.errors.minlength" class="alert alert-danger">Character must be greater than 8</p>
            </div>
        </div>
    </div>

    <div class="form-group ">
        <input type="submit" class="btn btn-success float-right" [disabled]="adminform.invalid" value="Login">
    </div>
</form>
