
<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<form #adminform='ngForm' class="col-md-4 offset-4 mt-5 card card-body"(ngSubmit)='register(adminform)'>
    <h1 class="text-center bg-dark text-white">ADMIN REGISTRATION</h1>

    <div class="form-group">
        <input type="text" #name = 'ngModel' ngModel name="name" id="name" class="form-control" placeholder="Enter Your Name" required>
        <div *ngIf="name.touched && name.invalid">
            <p *ngIf="name.errors.required" class="alert alert-danger">*This field is required</p>

        </div>
    </div>

    <div class="form-group">
        <input type="password" #password= 'ngModel' ngModel name="password" id="password" class="form-control" placeholder="Set Password" required minlength="6">
        <div *ngIf="password.touched && password.invalid">
            <p *ngIf="password.errors.required" class="alert alert-danger">*This field is required</p>
            <p *ngIf="password.errors.minlength" class="alert alert-danger">*Please enter more than 6 letter</p> 
        </div>
    </div>

    <div class="form-group">
        <input  type="text" name="gender" id="gender" placeholder="Enter Your Gender" class="form-control" #gender= 'ngModel' ngModel>
    </div>

    <div class="form-group ">
        <input type="submit" class="btn btn-success float-right" [disabled]="adminform.invalid" value="Register">
    </div>
</form>
