<h1>WELCOME TO LIBRARY</h1>
<div *ngIf='isLoggedIn()'>
  <button type="button" class="btn btn-primary btn-lg" (click)='showsaerch()'>Search Book</button>
  <br>
  <br>
  <button type="button" class="btn btn-secondary btn-lg float-left" (click)='logout()'>Logout</button>
</div>

 <form #form='ngForm' (ngSubmit)="getBook(form)" class="col-md-4 offset-4 mt-5 card card-body" *ngIf="show">
  <h1 class="text-center bg-dark text-white">Search</h1>
  <div class="form-group">
    <input type="number" name="bid" id="bid" class="form-control" placeholder="Enter Book id to search"
      #search='ngModel' ngModel>
    <button type="submit" class="btn btn-outline-primary float-right">Search</button>
  </div>
</form>

<div *ngIf='myBook !==null'>
  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>BOOK ID</th>
        <th>BOOK NAME</th>
        <th>BOOK AUTHOR</th>
        <th>PUBLICATION</th>
        <th>Update Book</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{myBook.bid}}</td>
        <td>{{myBook.bname}}</td>
        <td>{{myBook.bauthor}}</td>
        <td>{{myBook.publication}}</td>
        <td><button class="btn btn-success">Request Book</button></td>
      </tr>
    </tbody>
  </table>
</div>
